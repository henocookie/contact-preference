{% set version = "v22" %}
{% set pageTitle = "Who are you reporting a result for?" %}

{% extends 'layouts/layout-app-gov.html' %}

{% block beforeContent %}

  <!-- div for include from content folder -->
  <div id="includedContent1"></div>

    <a class="govuk-back-link" href="javascript:history.go(-1)">Back</a>

{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

        <form action="/share-result-lateral-flow/{{version}}/sign-in-short/test-for-work" method="post">

        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset">
            <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
              <h1 class="govuk-heading-l">{{ pageTitle }}</h1>
            </legend>
            <div class="govuk-radios">
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="whos-taking-the-test-1" name="whos-taking-the-test" type="radio" value="Myself" {{ checked("whos-taking-the-test", "myself") }}>
                <label class="govuk-label govuk-radios__label" for="whos-taking-the-test-1">
                  <strong>Myself</strong>
                  <span id="about-work-hint" class="govuk-hint govuk-!-margin-bottom-1">
                    November 20 1981
                  </span>
                </label>
              </div>
            <!--  <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="whos-taking-the-test-2" name="whos-taking-the-test" type="radio" value="someone-else" {{ checked("whos-taking-the-test", "someone-else") }}>
                <label class="govuk-label govuk-radios__label" for="whos-taking-the-test-2">
                  <strong>Pete Smith</strong>
                  <span id="about-work-hint" class="govuk-hint govuk-!-margin-bottom-1">
                    June 26 2013
                  </span>
                </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="whos-taking-the-test-3" name="whos-taking-the-test" type="radio" value="someone-else" {{ checked("whos-taking-the-test", "someone-else") }}>
                <label class="govuk-label govuk-radios__label" for="whos-taking-the-test-3">
                  <strong>Jane Smith</strong>
                  <span id="about-work-hint" class="govuk-hint govuk-!-margin-bottom-1">
                    January 8 2011
                  </span>
                </label>
              </div>
            <!-- Removed for now due to dev templating complications  <div class="govuk-radios__divider">or</div><br> -->
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="whos-taking-the-test-4" name="whos-taking-the-test" type="radio" value="someone-else" {{ checked("whos-taking-the-test", "someone-else") }}>
                <label class="govuk-label govuk-radios__label" for="whos-taking-the-test-4">
                  <strong>Someone else</strong>
                </label>
                <span id="about-work-hint" class="govuk-hint govuk-!-margin-bottom-1">
                  &nbsp;
                </span>
              </div>
            </div>
          </fieldset>
        </div>

        <button class="govuk-button" data-module="govuk-button">Continue</button>

      </form>

    </div>
  </div>

  <!-- corresponding html file name included from content folder -->
  <script>
    $(function(){
      $("#includedContent1").load("/includes/LFD-account-menu-end.html");
    });
  </script>

{% endblock %}
